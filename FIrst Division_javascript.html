<html>
<h1>First div</h1>
<body>
    <button id="Change">Red</button>
    <div>
        <p id="output_text">Good Morning.</p>
    </div>
    <script>
        document.getElementById("Change").onclick = function () {
            document.getElementById("output_text").style.color = '#FF0000';
        }
    </script>
</body>
</html>
